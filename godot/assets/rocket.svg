<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   height="128"
   width="64"
   version="1.1"
   viewBox="0 0 64 128"
   xmlns="http://www.w3.org/2000/svg">
  <!-- Rocket body -->
  <rect
     style="fill:#e0e0e0"
     width="24"
     height="70"
     x="20"
     y="30"
     rx="2" />

  <!-- Nose cone -->
  <path
     style="fill:#ff4444"
     d="M 20,30 L 32,10 L 44,30 Z" />

  <!-- Window -->
  <circle
     style="fill:#4444ff"
     cx="32"
     cy="45"
     r="6" />

  <!-- Fins -->
  <path
     style="fill:#666666"
     d="M 20,90 L 12,110 L 20,100 Z" />
  <path
     style="fill:#666666"
     d="M 44,90 L 52,110 L 44,100 Z" />

  <!-- Engine -->
  <rect
     style="fill:#333333"
     width="16"
     height="8"
     x="24"
     y="100"
     rx="1" />

  <!-- Flame (when active) -->
  <path
     style="fill:#ff8800;opacity:0.9"
     d="M 26,108 L 28,118 L 30,112 L 32,120 L 34,112 L 36,118 L 38,108 Z" />
  <path
     style="fill:#ffff00;opacity:0.8"
     d="M 28,108 L 30,115 L 32,118 L 34,115 L 36,108 Z" />
</svg>
